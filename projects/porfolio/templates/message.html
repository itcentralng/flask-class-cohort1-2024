{% for message in messages %}
{% if loop.index % 2 == 0 %}
<div class="container">
    <img src="{{url_for('static', filename='images/avatar.png')}}" alt="Avatar">
    <p>{{messages[message].subject}}</p>
    <span class="time-right">{{messages[message].country}}</span>
  </div>
{% else %}
<div class="container darker">
    <img src="{{url_for('static', filename='images/avatar.png')}}" alt="Avatar">
    <p>{{messages[message].subject}}</p>
    <span class="time-left">{{messages[message].country}}</span>
  </div>
{% endif %}
{% endfor %}
  <style>

    /* Chat containers */
.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

/* Darker chat container */
.darker {
  border-color: #ccc;
  background-color: #ddd;
}

/* Clear floats */
.container::after {
  content: "";
  clear: both;
  display: table;
}

/* Style images */
.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

/* Style the right image */
.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

/* Style time text */
.time-right {
  float: right;
  color: #aaa;
}

/* Style time text */
.time-left {
  float: left;
  color: #999;
}
  </style>
